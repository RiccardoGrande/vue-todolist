<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ToDo List</title>
</head>
<body>

    <div id="app">

        <header>

            <h1>ToDo List</h1>

        </header>
        <main>

            <div class="add_texts">
                <input type="text" v-model.trim="newText" @keyup.enter="addTexts()" placeholder="type a text name">
                <button @click="addTexts()">Add</button>

                <div class="alert" role="alert" v-if="error">
                    <strong>{{error}}</strong>
                </div>
            </div>
            <div class="texts" >

                <h2>todo</h2>

                <ul v-if="texts.length > 0">
                    <li v-for="message in texts">

                        {{message.text}}

                    </li>
                </ul>

                
            </div>

            
            <div class="completed" v-if="completed.length > 0">

                <h2>Completed tasks</h2>

                <ul>
                    <li v-for="message in completed">

                        {{message}}

                    </li>
                </ul>

            </div>
            
            
            
        </main>
        

    </div>
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
